<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1'>
    <link rel='stylesheet' href='pages/index.css'>
    <title>Mesto</title>
  </head>

  <body class='body'>
    <div class='page'>
      <header class='header'>
        <img src='images/header__logo.svg' class='header__logo' alt='Мeсто'>
      </header>
  
      <main class='content'>
        <section class='profile'>
          <div class='profile__avatar'></div>
          <div class='profile__info'>
            <h1 class='profile__title'>Космонавт</h1>
            <button class='profile__icon' type='button'></button>
            <p class='profile__job'>Исследователь космоса</p>            
          </div>
          <button class='profile__add-button' type='button'></button>
        </section>

        <section class='elements'>
          <template id='template'>
            <article class='element'>
              <button class='element__bin' type='button'></button>
              <img class='element__mask-group' alt='#'>
              <div class='element__text'>
                <p class='element__title'></p>
                <button class='element__vector' type='button'></button>
              </div>           
            </article>
          </template>        
        </section>        
      </main>

      <footer class='footer'>
        <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
      </footer>

      <section class='popup popup_type_profile-edit'>        
        <div class='popup__container'>
          <button class='popup__close-icon' type='button'></button>
          <form name='edit-profile' class='popup__form'>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <input type='text' name='name' id='name' class='popup__form-field popup__form-field_user-name_name' placeholder='Имя'>
            <input type='text' name='about' id='about' class='popup__form-field popup__form-field_user-job_job' placeholder='Профессия'>
            <button class='popup__button popup__button_button-type_safe' type='submit'>Сохранить</button>
          </form>
        </div>
      </section>

       <section class='popup popup_type_add-card'>        
        <div class='popup__container'>
          <button class='popup__close-icon popup__close-icon_type_add-card' type='button'></button>
          <form name='edit-profile' class='popup__form popup__form_type_add-card'>
            <h2 class='popup__title'>Новое место</h2>
            <input type='text' name='name' class='popup__form-field popup__form-field_card-name_name' placeholder='Название'>
            <input type='text' name='about' class='popup__form-field popup__form-field_card-link_link' placeholder='Ссылка на картинку'>
            <button class='popup__button popup__button_button-type_create' type='submit'>Создать</button>
          </form>
        </div>
      </section>

      <section class='popup full-picture popup_type_full-picture'>        
        <figure class='full-picture__card-container'>
          <button class='popup__close-icon popup__close-icon_type_full-picture' type='button'></button>                
          <img class='full-picture__card' src='#' alt='Фото'>
          <figcaption class='full-picture__subtitle'></figcaption>
        </figure>        
      </section>
    </div>
    <script src='script/script.js'></script>
  </body>
</html>
